# =============================================================================
# Autonomous AI Agent Workflow - Production Grade
# Targeted for: Debian 12 + RTX 3070 + Ollama
# =============================================================================

name: Autonomous Aider Agent

on:
  issues:
    types: [opened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  resolve-issue:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config --global user.name "Aider-Bot"
          git config --global user.email "aider-bot@local.cluster"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Execute Aider Orchestrator
        env:
          # Absolute binary paths confirmed via 'which'
          AIDER_BIN: /home/nromero/.local/bin/aider
          OLLAMA_API_BASE: "http://127.0.0.1:11434"
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # 1. Isolate the fix in a dedicated feature branch
          BRANCH_NAME="feature/issue-$ISSUE_NUMBER-auto-fix"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          # 2. Call the orchestrator using the absolute path to Python 3
          /usr/bin/python3 scripts/agent_orchestrator.py

      - name: Push and Create Pull Request
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin ${{ env.BRANCH_NAME }}
          
          # Create the PR using GitHub CLI (installed by default)
          gh pr create \
            --title "Fix: ${{ github.event.issue.title }} (Auto-Resolved)" \
            --body "Autonomous AI resolution for issue #${{ github.event.issue.number }} using local GPU." \
            --head ${{ env.BRANCH_NAME }} \
            --base main
