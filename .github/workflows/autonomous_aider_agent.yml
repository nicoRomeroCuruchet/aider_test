name: Autonomous Aider Agent
on:
  issues:
    types: [opened]

jobs:
  resolve-issue:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug and Pre-flight Check
        run: |
          echo "Checking environment..."
          which python3 || echo "python3 NOT FOUND"
          which aider || echo "aider NOT FOUND"
          ls -l scripts/agent_orchestrator.py || echo "Script NOT FOUND"

      - name: Configure Git
        run: |
          git config --global user.name "Aider-Bot"
          git config --global user.email "aider-bot@local.cluster"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Execute Aider Orchestrator
        env:
          AIDER_BIN: /home/nromero/.local/bin/aider
          OLLAMA_API_BASE: "http://127.0.0.1:11434"
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Use absolute path to Python 3 explicitly
          /usr/bin/python3 scripts/agent_orchestrator.py

      - name: Push and PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin feature/issue-${{ github.event.issue.number }}-auto-resolve
          gh pr create \
            --title "Fix: ${{ github.event.issue.title }} (Auto-Resolved)" \
            --body "Autonomous resolution for issue #${{ github.event.issue.number }}." \
            --head feature/issue-${{ github.event.issue.number }}-auto-resolve \
            --base main
