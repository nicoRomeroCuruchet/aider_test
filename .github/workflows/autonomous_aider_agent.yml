name: Autonomous Aider Agent
on:
  issues:
    types: [opened]

jobs:
  resolve-issue:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Diagnostic Check
        run: |
          echo "Directorio actual: $(pwd)"
          echo "Contenido del directorio scripts:"
          ls -R scripts/ || echo "La carpeta scripts no existe en este directorio"

      - name: Configure Git
        run: |
          git config --global user.name "Aider-Bot"
          git config --global user.email "aider-bot@local.cluster"
          git config --global --add safe.directory "*"

      - name: Execute Aider Orchestrator
        env:
          AIDER_BIN: /home/nromero/.local/bin/aider
          OLLAMA_API_BASE: http://127.0.0.1:11434
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          BRANCH_NAME="feature/issue-${{ github.event.issue.number }}-auto-resolve"
          git checkout -b "$BRANCH_NAME"
          # Usamos python3 y ruta relativa desde el root del checkout
          /usr/bin/python3 ./scripts/agent_orchestrator.py

      - name: Push and PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin feature/issue-${{ github.event.issue.number }}-auto-resolve
          gh pr create \
            --title "Fix: ${{ github.event.issue.title }} (Auto-Resolved)" \
            --body "Auto-fix via Aider agent." \
            --head feature/issue-${{ github.event.issue.number }}-auto-resolve \
            --base main
