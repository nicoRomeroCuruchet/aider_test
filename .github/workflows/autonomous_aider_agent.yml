# =============================================================================
# Autonomous AI Agent Workflow - Final Production Version
# Optimized for Debian systems with specific binary paths.
# =============================================================================

name: Autonomous Aider Agent

on:
  issues:
    types: [opened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  resolve-issue:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config --global user.name "Aider-Bot"
          git config --global user.email "aider-bot@local.cluster"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Execute Aider Orchestrator
        env:
          # Absolute paths verified via 'which' command
          PYTHON_BIN: /usr/bin/python3
          AIDER_BIN: /home/nromero/.local/bin/aider
          OLLAMA_API_BASE: "http://127.0.0.1:11434"
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # 1. Branching strategy: Isolate the fix in a dedicated feature branch
          BRANCH_NAME="feature/issue-$ISSUE_NUMBER-auto-fix"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          # 2. Execution: Calling the orchestrator with the verified Python binary
          $PYTHON_BIN scripts/agent_orchestrator.py

      - name: Push and Create Pull Request
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Push the changes committed by Aider to the remote origin
          git push origin ${{ env.BRANCH_NAME }}
          
          # Use GitHub CLI to autonomously open the Pull Request
          gh pr create \
            --title "Fix: ${{ github.event.issue.title }} (Auto-Resolved)" \
            --body "Autonomous AI resolution for issue #${{ github.event.issue.number }} using local DGX/RTX cluster." \
            --head ${{ env.BRANCH_NAME }} \
            --base main
